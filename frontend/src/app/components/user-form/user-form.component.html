<div class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="zard-nav w-full">
        <div class="container flex h-full items-center justify-between" style="height: 3.5rem;">
            <div class="flex items-center gap-2 font-bold text-xl">
                <div
                    style="background: hsl(var(--primary)); color: white; width: 32px; height: 32px; border-radius: 4px; display: flex; align-items: center; justify-content: center;">
                    A</div>
                <span>APBA Project</span>
            </div>
        </div>
    </nav>

    <main class="flex-1 container py-6 key-content" style="max-width: 800px;">
        <div class="mb-6">
            <a routerLink="/users"
                class="text-sm text-muted-foreground flex items-center gap-1 cursor-pointer no-underline hover:text-foreground">
                &larr; Kembali ke Dashboard
            </a>
        </div>

        <!-- Form Card -->
        <div class="zard-card">
            <div class="p-6 border-b" style="border-bottom: 1px solid hsl(var(--border));">
                <h3 class="text-xl font-semibold">{{ isEditMode() ? 'Edit User' : 'Tambah User Baru' }}</h3>
                <p class="text-sm text-muted-foreground">Isi detail pengguna di bawah ini.</p>
            </div>

            <div class="p-6">
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">

                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="username" class="text-sm font-medium">Username</label>
                            <input id="username" type="text" formControlName="username" class="zard-input"
                                placeholder="username" />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="nama" class="text-sm font-medium">Nama Lengkap</label>
                            <input id="nama" type="text" formControlName="nama" class="zard-input"
                                placeholder="Nama Lengkap" />
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="flex flex-col gap-2">
                        <label for="password" class="text-sm font-medium">Password {{ isEditMode() ? '(Opsional)' : ''
                            }}</label>
                        <input id="password" type="password" formControlName="password" class="zard-input"
                            placeholder="••••••••" />
                    </div>

                    <!-- Role -->
                    <div class="flex flex-col gap-2">
                        <label for="hakakses" class="text-sm font-medium">Role (Hak Akses)</label>
                        <select id="hakakses" formControlName="hakakses" class="zard-input">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <!-- Error Message -->
                    <div *ngIf="errorMessage()" class="p-4 text-sm text-destructive"
                        style="background: hsl(var(--destructive) / 0.1); border-radius: 4px;">
                        {{ errorMessage() }}
                    </div>

                    <!-- Buttons -->
                    <div class="flex justify-end gap-4 mt-2">
                        <a routerLink="/users" class="zard-btn zard-btn-outline no-underline">Batal</a>
                        <button type="submit" [disabled]="userForm.invalid || isLoading()"
                            class="zard-btn zard-btn-primary">
                            {{ isLoading() ? 'Menyimpan...' : 'Simpan' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
